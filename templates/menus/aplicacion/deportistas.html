<li class="has-sub {% if '/deportistas/' in request.path %} active {% endif %}">
    <a href="javascript:;">
        <b class="caret pull-right"></b>
        <span span class="colorMenu">Deportistas</span>
    </a>
    <ul class="sub-menu">
        {% if perms.snd.add_deportista%}
            <li {% if "/deportistas/crear" in request.path %} class="active" {% endif %}>
                <a href="{% url 'verificar_deportista' %}">Registro</a>
            </li>
        {% endif %}
        <li {% if "/deportistas/listar" in request.path %} class="active" {% endif %}>
            <a href="{% url 'deportista_listar' %}">Listar deportistas</a>
        </li>
        {%if request.tenant.avalable %}
            {% if perms.snd.add_deportista %}
                <li {% if "/deportistas/avalar-record" in request.path %} class="active" {% endif %}>
                    <a href="{% url 'avalar_logros_deportivos' %}">Avalar historial deportivo</a>
                </li>
            {% endif %}
        {% endif %}
    </ul>
</li>
