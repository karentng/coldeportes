        <i class="ion-ribbon-a fa-2x"></i>
        <span span class="colorMenu">Deportistas</span>
    </a>
    <ul class="sub-menu">
        {% if perms.snd.add_deportista %}

        <li {% if "/deportistas/listar" in request.path %} class="active" {% endif %}>
