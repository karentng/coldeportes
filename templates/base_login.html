{% load bootstrap3 %}
<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
<!--<![endif]-->
<head>
	<meta charset="utf-8" />
	<title>Coldeportes Login</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
	
	<!-- ================== BEGIN BASE CSS STYLE ================== -->
	<link rel="icon" type="image/png" href="{{STATIC_URL}}img/favicon.ico">
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
	<link href="{{STATIC_URL}}plugins/jquery-ui/themes/base/minified/jquery-ui.min.css" rel="stylesheet" />
	<link href="{{STATIC_URL}}plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<link href="{{STATIC_URL}}plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
	<link href="{{STATIC_URL}}css/animate.min.css" rel="stylesheet" />
	<link href="{{STATIC_URL}}css/style.min.css" rel="stylesheet" />
	<link href="{{STATIC_URL}}css/style-responsive.min.css" rel="stylesheet" />
	<link href="{{STATIC_URL}}css/theme/default.css" rel="stylesheet" id="theme" />
	<!-- ================== END BASE CSS STYLE ================== -->
	
	<!-- ================== BEGIN BASE JS ================== -->
	<script src="{{STATIC_URL}}plugins/pace/pace.min.js"></script>
	<!-- ================== END BASE JS ================== -->
	{{form.media}}
</head>
<body class="pace-top">
	<!-- begin #page-loader -->
	<div id="page-loader" class="fade in"><span class="spinner"></span></div>
	<!-- end #page-loader -->
	
	<div class="login-cover">
	    <div class="login-cover-image">
	    	<img src="{{STATIC_URL}}img/fondo.jpg" data-id="login-cover-image" alt="" style="width:100%;height:100%" />
	    </div>
	</div>
	<!-- begin #page-container -->
	<div id="page-container" class="fade">
	    <!-- begin login -->
        <div class="login login-v2" data-pageload-addclass="animated fadeIn">
            <!-- begin brand -->
            <div class="login-header">
                <div class="brand" style="color:black">
                    <img src="{{STATIC_URL}}img/favicon.ico"> Coldeportes
                    <small>SIND COLDEPORTES</small>
                </div>
                <div class="icon">
                    <i class="fa fa-sign-in"></i>
                </div>
            </div>
            <!-- end brand -->
            <div class="login-content">
            	{% block contenido %}
			    {% endblock %}
            </div>
        </div>
        <!-- end login -->
	</div>
	<!-- end page container -->
	
	<!-- ================== BEGIN BASE JS ================== -->
	<script src="{{STATIC_URL}}plugins/jquery/jquery-1.9.1.min.js"></script>
	<script src="{{STATIC_URL}}plugins/jquery/jquery-migrate-1.1.0.min.js"></script>
	<script src="{{STATIC_URL}}plugins/jquery-ui/ui/minified/jquery-ui.min.js"></script>
	<script src="{{STATIC_URL}}plugins/bootstrap/js/bootstrap.min.js"></script>
	<!--[if lt IE 9]>
		<script src="{{STATIC_URL}}crossbrowserjs/html5shiv.js"></script>
		<script src="{{STATIC_URL}}crossbrowserjs/respond.min.js"></script>
		<script src="{{STATIC_URL}}crossbrowserjs/excanvas.min.js"></script>
	<![endif]-->
	<script src="{{STATIC_URL}}plugins/slimscroll/jquery.slimscroll.min.js"></script>
	<script src="{{STATIC_URL}}plugins/jquery-cookie/jquery.cookie.js"></script>
	<!-- ================== END BASE JS ================== -->
	
	<!-- ================== BEGIN PAGE LEVEL JS ================== -->
	<script src="{{STATIC_URL}}js/login-v2.demo.min.js"></script>
	<script src="{{STATIC_URL}}js/apps.min.js"></script>
	<!-- ================== END PAGE LEVEL JS ================== -->

	<script>
		$(document).ready(function() {
			App.init();
			LoginV2.init();
		});
	</script>
</body>
</html>
