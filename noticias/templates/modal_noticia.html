<div class="modal modal-message fade" id="modal-noticia-{{ noticia.id }}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title f-w-700">{{ noticia.titulo | upper}}</h4>
                <p>Fecha de publicación: {{ noticia.fecha_publicacion }}</p>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-4">
                        <img style="width:100%;height:auto;" src="{{ MEDIA_URL }}{{ noticia.foto }}" alt="foto-noticia"/>
                        {% if noticia.video  %}
                            <div class="embed-responsive embed-responsive-4by3">
                                <iframe class="embed-responsive-item" src="{{ noticia.video }}"></iframe>
                            </div>
                        {% endif %}
                    </div>
                    <div class="col-md-8">
                        <p>{{ noticia.cuerpo_noticia|safe }}</p>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <a href="javascript:;" class="btn btn-sm btn-primary" data-dismiss="modal">Continuar</a>
            </div>
        </div>
    </div>
</div>
